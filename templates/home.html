<html>
	<head>
		<title>Headlines</title>
	</head>
	<body>
		<h1>Headlines of {{ publication }}</h1>
		{% for article in articles[0:5] %}
		<b><a href="{{ article.link }}">{{ article.title }}</a></b><br>
			<i>{{ article.published }}</i><br>
			<p>{{ article.summary }}</p>
			<hr>
		{% endfor %}
	</body>
</html>
